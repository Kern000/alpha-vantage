<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moogle Finance</title>

    <link rel="icon" type="image/x-icon" href="/images/moogle.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    
    <div id="banner">
        <h2> Moogle Finance Comparator </h2>
    </div>
    <div id="banner-wrapper">
        <button type="button" class="btn-xs btn-success design"></button>
        <button type="button" class="btn-xs btn-warning design"></button>
        <button type="button" class="btn-xs btn-primary design"></button>
        <button type="button" class="btn-xs btn-danger design"></button>
   </div>
    <div id="main-division-wrapper">
        <div id="chart-main-1">
            <div id="ticker-wrapper">
                
                <label> NYSE </label>
                <select id="ticker-option1">
                    <option value="default" selected>Select One</option>
                </select>

                <label> NASDAQ </label>
                <select id="ticker-option2">
                    <option value="default" selected>Select One</option>
                </select>

            </div>
        </div>  
        <div id="chart-main-2">
            <div id="ticker-wrapper2">
                
                <label> NYSE </label>
                <select id="ticker-option3">
                    <option value="default" selected>Select One</option>
                </select>

                <label> NASDAQ </label>
                <select id="ticker-option4">
                    <option value="default" selected>Select One</option>
                </select>
            
            </div>

            <div id="data-choice">
                <div id="data-type-wrapper">
                    <select id="data-type-select">
                    </select>
                </div>
            </div>
            
        </div>
    </div>
    <div id="chart-container1" class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="chart1">
                </div>
                <div id="chart-bar1">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div id="chart2">
                </div> 
                <div id="chart-bar2">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./data.js"></script>
    <script src="./fundamentalData.js"></script>
    <script src="./script.js"></script>
</body>
</html>
