<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple charts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    
    <div id="banner">
        <h2> Simple Charts Comparator </h2>
    </div>
    <div id="main-division-wrapper">
        <div id="chart-main-1">
            <div id="ticker-wrapper">
                
                <label> NYSE </label>
                <select id="ticker-option1">
                </select>

                <label> NASDAQ </label>
                <select id="ticker-option2">
                </select>
            
            </div>
        </div>  
        <div id="chart-main-2">
            <div id="ticker-wrapper2">
                
                <label> NYSE </label>
                <select id="ticker-option3">
                </select>

                <label> NASDAQ </label>
                <select id="ticker-option4">
                </select>
            
            </div>
        </div>
        <div>
            <select id="data-type">

            </select>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>
</html>
